

services:

  nginx:  
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./wordpress:/var/www/html

  mysql:
    image: mysql:latest    
    environment:
      MYSQL_ROOT_PASSWORD: Ninasreca1
      MYSQL_DATABASE: wordpress
      MYSQL_USER: macgenm
      MYSQL_PASSWORD: Ninasreca1

    volumes:
      - ./mysql:/var/lib/mysql


  php:
    
    build:
      context: .
      dockerfile: php.dockerfile
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: macgenm
      WORDPRESS_DB_PASSWORD: Ninasreca1
      WORDPRESS_DB_NAME: wordpress
   
   
    volumes:
      - ./wordpress:/var/www/html 




       


  